name: 🐛 Bug report
description: Something's not working
title: 'fix: '
labels: [bug]
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: 🐛 The bug
      description: What isn't working? Describe what the bug is.
  - type: input
    validations:
      required: true
    attributes:
      label: 🛠️ To reproduce
      description: Please provide the site URL and steps to reproduce the bug.
  - type: textarea
    validations:
      required: true
    attributes:
      label: 🌈 Expected behavior
      description: What did you expect to happen? Is there a section in the docs about this?
  - type: textarea
    attributes:
      label: ℹ️ Additional context
      description: Add any other context about the problem here.
